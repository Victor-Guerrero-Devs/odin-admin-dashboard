<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Dashboard</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Personal CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header"></header>
    <!-- ASIDE -->
    <aside class="aside">
      <h2><i class="fa-solid fa-table-columns"></i> Dashboard</h2>
      <nav class="aside__nav">
        <ul class="aside__list">
          <li class="aside__list-item">
            <i class="fa-solid fa-house"></i> Home
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-address-card"></i> Profile
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-message"></i> Messages
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-clock-rotate-left"></i> History
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-list-check"></i> Tasks
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-people-group"></i> Communities
          </li>
        </ul>
      </nav>
      <nav class="aside__nav">
        <ul class="aside__list">
          <li class="aside__list-item">
            <i class="fa-solid fa-gear"></i> Settings
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-circle-question"></i> Support
          </li>
          <li class="aside__list-item">
            <i class="fa-solid fa-shield"></i> Privacy
          </li>
        </ul>
      </nav>
    </aside>
    <!-- MAIN -->
    <main class="main">Main</main>
  </body>
</html>
